{% macro displayNewsList(news_list) %}

    {% for movie in movie_list %}
        <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 movie-card">
            <img src="{{ news.image_url }}" alt="{{ news.title }} image" class="img-responsive">
            <li class="text-center">
                <a href="/news/{{news.id}}">
                    {{ movie.title|truncate(10)}}</a>
            </li>
        </div>

    {% endfor %}

{% endmacro %}
